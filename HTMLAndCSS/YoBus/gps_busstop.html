<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoTaiwan</title>
    <link rel="stylesheet" href="./static/gps_busstop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header_container">
            <img src='./static/icon/YoTaiwan_logo.svg'>
            <div class="nav_menu">
                <a href="#" class="menu_busroute">
                    公車路線
                </a>
                <a href="#" class="menu_buslocate">
                    附近站牌
                </a>
                <a href="https://mshmwr.github.io/yo-taiwan/" class="menu_landscape">
                    觀光資訊
                </a>
                <button class="btn_callforaction">今天想去哪？</button>
            
            </div>
        </div>
    </div>
    <div class="hero_section">
        <div class="bus_info_container"> 
            <div class="gps_result">
                <div class="gps_result_box">
                    <div class="gps_box_1">
                        <img src="./static/gps_point.svg">
                        <div class="gps_result_title">您所在的位置</div>
                    </div>
                    <div class="gps_box_2">
                        <div class="gps_result_title">
                            附近有    
                        </div>
                        <div class="gps_busstop_number">
                            5    
                        </div>
                        <div class="gps_result_title">
                            個公車站牌   
                        </div>
                    </div>
                </div>
                <div class="bus_card">
                    <span class="bus_card_number">72</span>
                    <span class="bus_card_name">捷運麟光站─大直</span>
                </div>
                <div class="bus_card">
                    <span class="bus_card_number">1150</span>
                    <span class="bus_card_name">基隆─臺北(單迴路線)</span>
                </div>
                <div class="bus_card">
                    <span class="bus_card_number">1162</span>
                    <span class="bus_card_name">桃園市桃園區─臺北市松山區(松山機場)</span>
                </div>
                <div class="bus_card">
                    <span class="bus_card_number">1840</span>
                    <span class="bus_card_name">松山機場─臺灣桃園國際機場</span>
                </div>
                <div class="bus_card">
                    <span class="bus_card_number">2000</span>
                    <span class="bus_card_name">桃園龜山─臺北長庚醫院</span>
                </div>
            </div>
        </div>
    </div>
